<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUBE PAGE</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="POST">
                {%csrf_token%}
                <div class="mb-3">
                    <input type="text" name="word" placeholder="ENTER YOUR TEXT HERE" class="form-control">

                </div>
                <div class="mb-3">
                    <input type="submit"  class="">
                </div>

            </form>
        </div>
        <div class="col-4">

        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="border border-success">
                <br>
                {%if word%}
                  <table class="table">
                      <thead> count of the entered words result given below:</thead>
                      <tr>
                          <th>word</th>
                          <th>count</th>
                      </tr>
                      {%for key,value in word.items%}
                      <tr>
                          <td>{{key}}</td>
                          <td>{{value}}</td>
                      </tr>
                      {%endfor%}
                      {%endif%}
                  </table>



            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
